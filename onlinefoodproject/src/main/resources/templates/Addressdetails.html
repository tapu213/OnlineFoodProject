<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/home}">Home</a></li>


					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/logout}">logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
<div class="container">
<form autocomplete="off" th:action="@{/paymentmethod}" method="POST">
	<div class="col-lg-12 mx-auto ">
			<div class="card mt-2 mx-auto p-4 abc">
				<div class="card-body bg-secondary text-white">
					<div class="container">
							<div class="controls">
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label for="firstname">Full Name</label>
											<input id="form_name" type="text" class="form-control"
											name="fullname" th:value="${customer.fullname}" autocomplete="no"	required="required"
												data-error="Firstname is required.">
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group"> <label for="lastname">Address</label>
											<input id="form_lastname" type="text" name="address" th:value="${customer.address}" autocomplete="no" class="form-control"
												 required="required"
												data-error="Lastname is required.">
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group"> <label for="gender">Email</label> <input
												id="form_gender" type="text" name="email" th:value="${customer.email}"
												autocomplete="no"  class="form-control"
												 required="required"> </div>
									</div>
									<div class="col-md-4">
										<div class="form-group"> <label for="gender">Phone</label> <input
												id="form_gender" type="text" name="phone" th:value="${customer.phone}"
												autocomplete="no"  class="form-control"
												 required="required"> </div>
									</div>
								</div>		
								</div>
								</div>
								<br/>
								<div class="col-md-12"> <input type="submit"
									class="btn btn-outline-success " value="Select payment Method">
							</div>
							</div>
						</div>
					</div>				
				</form>
</div>
</body>
</html>
