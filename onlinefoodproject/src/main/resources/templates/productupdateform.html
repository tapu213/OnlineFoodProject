<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<form action="update" method="post">
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">ID</label> <input
				type="text" class="form-control" name="id" th:value="${pd.id}"
				id="exampleInputEmail1" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Category
				Name</label> <input type="text" class="form-control" name="category"
				th:value="${pd.category}" id="exampleInputEmail1"
				aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Product
				Name</label> <input type="text" name="name" th:value="${pd.name}"
				class="form-control" id="exampleInputPassword1">
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Unite
				Price</label> <input type="text" name="price" th:value="${pd.price}"
				class="form-control" id="exampleInputPassword1">
		</div>
		<div class="mb-3">
			<img th:src="${pd.photos}" width="100px" height="100px"> <label
				for="formFile" class="form-label">Choose your product</label> <input
				class="form-control" name="photos" th:value="${pd.photos}"
				type="file" id="formFile">
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Stock</label> 
			<input type="text" name="stock" th:value="${pd.stock}"
				class="form-control" id="exampleInputPassword1">
		</div>
		<button type="submit" class="btn btn-primary">Make Change</button>
	</form>
	</div>
</body>
</html>
