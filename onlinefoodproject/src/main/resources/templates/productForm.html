<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

  <form action="save" method="post">
  <div>
  <label for="exampleFormControlInput1"  class="form-label">Category Name</label>
  <input type="email" class="form-control" name="categoryName" id="exampleFormControlInput1" placeholder="enter category name">
</div>
  <div class="mb-3">
  <label for="exampleFormControlInput1"  class="form-label">Name</label>
  <input type="email" class="form-control" name="name" id="exampleFormControlInput1" placeholder="enter product name">
</div>
  <div class="mb-3">
  <label for="exampleFormControlInput1"  class="form-label">Price</label>
  <input type="email" class="form-control" name="price" id="exampleFormControlInput1" placeholder="enter price">
</div>
<div class="mb-3">
  <label for="formFile" class="form-label">Choose your product</label>
  <input class="form-control" name="photos" type="file" id="formFile">
</div>
<button type="submit" class="btn btn-secondary">Save</button>
  </form>
