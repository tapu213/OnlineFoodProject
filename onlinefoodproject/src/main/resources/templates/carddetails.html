<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/home}">Home</a></li>


					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/logout}">logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container justify-content-center">
	<table class="table table-bordered table-dark">
	<thead>
	<tr>
	                <th scope="col">Category Name</th>
					<th scope="col">Product Name</th>
					<th scope="col">Price</th>
					<th scope="col">Quantity</th>
	</tr>
	
	</thead>
	<tbody>
		<tr th:each="ct: ${cartproducts}">
			<td th:text="${ct.category}"></td>
			<td th:text="${ct.name}"></td>
			<td th:text="${ct.price}"></td>
			<td th:text="${ct.quantity}"></td>
			<tr>
			<tr>
			<td></td>
			<td></td>
			<td th:text="'Total: '+${totalprice}"></td>
			<td th:text="'Total: '+${totalqty}"></td>
		</tr>
		</tbody>
		
	</table>
	<table class="table table-bordered table-dark">
	<thead>
	<tr>
	                <th scope="col">Full Name</th>
					<th scope="col">Email</th>
					<th scope="col">Address</th>
					<th scope="col">Phone</th>
	</tr>
	
	</thead>
	<tbody>
		<tr>
			<td th:text="${customer.fullname}"></td>
			<td th:text="${customer.email}"></td>
			<td th:text="${customer.address}"></td>
			<td th:text="${customer.phone}"></td>
		
		<tr>
		</tbody>
	
	</table>
	</div>

	<form action="billing">
				<input type="hidden" name="fullname" th:value="${customer.fullname}" />
		<input type="hidden" name="email" th:value="${customer.email}" /> <input
					type="hidden" name="address" th:value="${customer.address}" /> <input
					type="hidden" name="phone" th:value="${customer.phone}" /> <input
					type="hidden" name="totalqty" th:value="${totalqty}" /> <input
					type="hidden" name="totalprice" th:value="${totalprice}" />

		<div class="container">
			<h1>Confirm your order</h1>
			<div class="first-row">
				<div class="owner">
					<h3>Owner</h3>
					<div class="input-field">
						<input type="text">
					</div>
				</div>
				<div class="cvv">
					<h3>CVV</h3>
					<div class="input-field">
						<input type="password">
					</div>
				</div>
			</div>
			<div class="second-row">
				<div class="card-number">
					<h3>Card Number</h3>
					<div class="input-field">
						<input type="password">
					</div>
				</div>
			</div>
			<div class="third-row">
				<h3>Order Date</h3>
				<div class="selection">
					<div class="date">
						<input type="date" name="date"></input>
					</div>
					<br>
					<div>
						<img width="200px" height="150px" src="/images/visa.png" alt="">
					</div>
				</div>
			</div>
			<br>
			<input class="btn btn-primary" type="submit" value="Confirm order"></a>
		</div>
	</form>
	<p th:text="${msg}"></p>
	<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
				crossorigin="anonymous"></script>

		</body>
</html>
