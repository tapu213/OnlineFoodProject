<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/home}">Home</a></li>


					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/logout}">logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="printableArea">
		<div class="container">
			<p
				style="color: black; font-size: 40px; font-family: verdana; text-align: center; padding-bottom: 0px;">HungryNaki</p>
			<p
				style="color: black; font-size: 20px; font-family: verdana; text-align: center;">shewrapara,mirpur,dhaka</p>


			<table th:each="b: ${bill}">
				<tr>
					<td>Invoice Number</td>
					<td>:</td>
					<td th:text="${b.transactionid}"></td>

				</tr>
				<tr>
					<td>Date</td>
					<td>:</td>
					<td th:text="${b.date}"></td>

				</tr>
			</table>

			<hr>
			<h2>Customer Information</h2>
			
			<table th:each="b: ${bill}">
				<tr>
					<td>Full Name </td>
					<td>:</td>
					<td th:text="${b.fullname}"></td>

				</tr>
				<tr>
					<td>Address </td>
					<td>:</td>
					<td th:text="${b.address}"></td>

				</tr>
				<tr>
					<td>Email Address </td>
					<td>:</td>
					<td th:text="${b.email}"></td>

				</tr>
				<tr>
					<td>Phone </td>
					<td>:</td>
					<td th:text="${b.phone}"></td>

				</tr>
			</table>

		</div>
		<div class="container justify-content-center" th:each="b: ${bill}">
			<table class="table table-bordered table-dark">
				<thead>
					<tr>
						
						
						<th scope="col">total Quantity</th>
						<th scope="col">total Price</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="p:${bill}">						
						<td th:text="${p.totalqty}"></td>
						<td th:text="${p.totalprice}"></td>

					</tr>
				</tbody>

			</table>
		</div>
	</div>
	<div>
		<input style="margin-top: 30px; background-color: #69C8FF;"
			type="button" onclick="printDiv('printableArea')"
			value="Print and Save" /> <br> <br>
	</div>
	
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
	<script>
	function printDiv(divName) {
		var printContents = document.getElementById(divName).innerHTML;
		var originalContents = document.body.innerHTML;
		document.body.innerHTML = printContents;
		window.print();
		document.body.innerHTML = originalContents;
	}
	</script>
</body>
</html>
